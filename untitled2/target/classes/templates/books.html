<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0>
    <title>도서 목록</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
</head>
<body>

<header>
    <h1>도서 목록</h1>
    <nav>
        <a href="/">홈</a>
    </nav>
</header>

<section>
    <h2>도서 리스트</h2>
    <ul>
        <li th:each="book:${books}">
            <b th:text="${book.title}"></b> - <span th:text="${book.author}"></span>(위치: <span th:text="${book.location}"></span>)
        </li>
    </ul>
</section>

</body>
</html>
